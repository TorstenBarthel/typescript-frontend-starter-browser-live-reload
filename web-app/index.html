<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic Game World6</title>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="utf-8"></script>
        <script src="js/src/index.js" type="text/javascript" charset="utf-8"></script>
        <link rel="stylesheet" href="css/style.css">
    </head> 
    <body>
        <div id="game">
            <canvas id="gameCanvas" width="800" height="600"></canvas>

            <div id="gameStart">
                <h1>Basic Game World</h1>
                <button id="start">Start</button>    
            </div>

            <div id="levelSelect">
                <h1>Select Level</h1>
                <button id="level1">Level 1</button>
                <button id="level2">Level 2</button>
                <button id="level3">Level 3</button> 
            </div>
 
            <div id="gameOver">
                <h1>Game Over</h1>
                <p>Score: <span id="score"></span></p>
                <button id="restart">Restart</button>
            </div>

            // create css for the game f the games
        </div>
